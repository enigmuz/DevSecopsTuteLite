<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizon Global Bank | Secure Login</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f9; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .bank-logo { color: #004a99; font-size: 24px; font-weight: bold; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #004a99; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #003366; }
        .footer-text { margin-top: 20px; font-size: 12px; color: #777; }
        .security-badge { margin-top: 15px; display: inline-block; padding: 5px 10px; background: #e8f0fe; color: #1967d2; border-radius: 20px; font-size: 11px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="bank-logo">üè¶ HORIZON BANK</div>
        <p>Enter your credentials to access your account</p>
        <form action="/api/login" method="GET">
            <input type="text" name="username" placeholder="Username (Try: ' OR 1=1 --)" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Secure Login</button>
        </form>
        <div class="security-badge">üîí AES-256 ENCRYPTED SESSION</div>
        <div class="footer-text">¬© 2026 Horizon Global Finance Group</div>
    </div>
</body>
</html>
